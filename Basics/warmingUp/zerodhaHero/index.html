<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Zerodha</title>
  </head>
  <body>
    <section class="nav">
      <div id="logo">
        <img src="images/logo.svg" alt="Zerodha logo" class="logo-img" />
      </div>
      <nav class="nav-bar">
        <div><a href="#">Signup</a></div>
        <div><a href="#">About</a></div>
        <div><a href="#">Products</a></div>
        <div><a href="#">Pricing</a></div>
        <div><a href="#">Support</a></div>
      </nav>
    </section>

    <section class="hero">
      <header class="header">
        <img
          src="images/landing.png"
          alt="Zerodha app analytics demo"
          class="hero-img"
        />
        <div class="hero-header">
          <h1 class="hero-main">Invest in everything</h1>
          <h2 class="hero-tag">
            Online platform to invest in stocks, derivatives, mutual funds, and
            more
          </h2>
          <a href="#" class="hero-btn">Sign up now</a>
        </div>
      </header>
    </section>

    <section class="calc-returns">
      <p class="returns-header">Calculate Returns</p>
      <form method="post" id="returns-form" name="returns-form">
        <label for="capital">Capital</label>
        <input type="number" placeholder="Capital amount" id="capital" />
        <label for="years">Years</label>
        <input type="number" placeholder="No. of years" id="years" />
        <label for="interest">Interest</label>
        <input type="number" placeholder="Interest rate" id="interest" />
        <button type="button" onclick="getVals()" id="calc-returns-btn">
          Calculate
        </button>
      </form>
      <div class="final-amount-div">
        <p>Total Accumulated Amount</p>
        <div id="final-amount">0.0</div>
      </div>
    </section>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
